<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickCubby - Contact</title>
    <script src="https://kit.fontawesome.com/30d44c6ae5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo"><img src="images/Logo_KickCubby_sans_fond.png" alt="logo KickCubby"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="project.html">Le projet</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                    <li><a href="buy.html">Acheter</a></li>
                </ul>
            </div>
            <img src="images/menu.png" alt="Menu Hamburger" class="menu-hamburger">
        </nav>
</header>
    <main>
        <section id="contact">
            <div class="container">
                <div class="title-contact">
                    <h6>Une question ?</h6>
                    <h3>Contactez-nous</h3>
                </div>
                    <form action="https://formspree.io/f/xdkokjpa" method="POST" data-formspree-redirect="index.html">                     
                        <input type="text" name="Nom et Prénom:" placeholder="Entrez votre Nom et Prénom..." required>
                        <input type="email" name="E-mail :" placeholder="Entrez votre Email..." required>
                        <input type="text" name="Le Sujet :" placeholder="Entrez le sujet..." required>
                        <input type="text" name="Numéro de téléphone :" placeholder="Entrez votre numéro de téléphone...">
                        <textarea name="Le message :" placeholder="Entrez votre message"></textarea required>
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
        <ul class="social_icon">
          <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
        
        <ul class="menu">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Projet</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Acheter</a></li>
        </ul>
        <p>&copy2024 KickCubby | Tous droits réservés</p>
      </footer>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- PARTIE JAVASCRIPT -->

    <!-- Menu déroulant -->
    <script>
        const menuHamburger = document.querySelector(".menu-hamburger")
        const navLinks = document.querySelector(".nav-links")
    
        menuHamburger.addEventListener('click',()=>{
        navLinks.classList.toggle('mobile-menu')
        })
    </script>

    <!-- Redirection envoyer page index -->


</body>
</html>
